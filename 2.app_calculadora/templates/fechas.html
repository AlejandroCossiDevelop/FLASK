{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Calculadora de Fechas</h1>
    <form method="post" class="mt-4">
        <div class="form-group">
            <label for="fecha_inicio">Fecha de inicio:</label>
            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
        </div>
        <div class="form-group">
            <label for="fecha_fin">Fecha de fin:</label>
            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
        </div>
        <button type="submit" class="btn btn-primary">Calcular Dias</button>
    </form>

    {% if diferencia_dias is not none %}
        <div class="alert alert-info mt-4">
            <p>La diferencia en dias entre {{ fecha_inicio }} y {{ fecha_fin }} es de <strong>{{ diferencia_dias }}</strong> dias.</p>
        </div>
    {% endif %}
</div>
{% endblock %}
