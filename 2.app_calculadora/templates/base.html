<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
</head>
<body>
    <div class="container-fluid d-flex flex-column min-vh-100">
        <!-- Header with dynamic navbar -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center" href="/">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo de Avianca"  height="48" class="me-2">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link text-dark" href="/">Aritmetica</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="/longitudes">Longitudes</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="/divisas">Divisas</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="/fechas">Fechas</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main content area -->
        <main class="flex-grow-1 py-5">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Footer with simplified styling -->
        <footer class="bg-light text-center py-3 border-top">
            <p class="mb-0">&copy; 2024 Ing. Alejandro Cossi. Todos los derechos reservados.</p>
        </footer>
    </div>

    <!-- Scripts -->
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Vpycrf9YtY3lHWB6QNNKmKc5s9FDVLzESaA5SNDzxhyG9kc1dsIkEN7N6jHeH2" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
