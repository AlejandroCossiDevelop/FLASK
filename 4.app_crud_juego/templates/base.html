<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over {% block titulo %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="../static/img/logo.png">
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Iconos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/1c6a443bfb.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column" style="min-height: 100vh;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent border-body shadow-sm py-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img alt="Logo" src="static/img/logo.PNG" style="max-height: 100px;">
            </a>

            <div class="d-flex align-items-center"></div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">            
                        <a href="#" class="btn btn-outline-light rounded-3 px-4 py-2 hover-shadow">
                            <strong>Ayuda</strong>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block contenido %}
    
    {% endblock %}
    
    <!-- Botón de cambio de tema-->
    <button id="cambiarTema" class="custom-btn-plus btn-sm position-fixed bottom-0 end-0 m-3">Cambiar a Claro</button>

    <!-- Footer -->
    <footer class="w-100 d-flex flex-column justify-content-center align-items-center bg-footer py-3 mt-auto">
        <h3 class="text-center mb-2">Todos los derechos reservados</h3>
        <p class="text-center m-0">
            © 2024 Ing. Alejandro Jose Cossi Melendez
        </p>

        <div class="mt-3">
            <a href="https://www.facebook.com" class="mx-2" target="_blank"><i class="bi bi-facebook"></i> Facebook</a>
            <a href="https://www.twitter.com" class="mx-2" target="_blank"><i class="bi bi-twitter-x"></i> Twitter</a>
            <a href="https://www.instagram.com" class="mx-2" target="_blank"><i class="bi bi-instagram"></i> Instagram</a>
        </div>

        <div class="mt-3">
            <a href="/politica-privacidad">Política de privacidad</a>
        </div>
    </footer>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
