<!-- contacto.html -->
{% extends "base.html" %}

{% block content %}
    <div class="container my-5">
        <h2 class="text-center fw-bold text-primary mb-4">Contáctanos</h2>
        <div class="row g-4">
            <!-- Formulario de contacto -->
            <div class="col-md-6">
                <div class="card shadow-sm p-4 h-100">
                    <h5 class="text-center fw-bold">Envía tu mensaje</h5>
                    <form action="/enviar_mensaje" method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto" name="asunto" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar mensaje</button>
                    </form>
                </div>
            </div>

            <!-- Información de contacto -->
            <div class="col-md-6">
                <div class="card shadow-sm p-4 h-100">
                    <h5 class="text-center fw-bold">Información de Contacto</h5>
                    <p><i class="bi bi-geo-alt-fill text-primary"></i> Dirección: Calle 123, Bogotá, Colombia</p>
                    <p><i class="bi bi-telephone-fill text-primary"></i> Teléfono: +57 1 800 123 4567</p>
                    <p><i class="bi bi-envelope-fill text-primary"></i> Correo electrónico: contacto@avianca.com</p>
                    <p><i class="bi bi-clock-fill text-primary"></i> Horario de atención: Lunes a Viernes, 9:00 AM - 6:00 PM</p>
                    
                    <!-- Google Maps Embed -->
                    <div class="map-container mt-3" style="height: 200px; overflow: hidden; border-radius: 8px;">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.9714956037267!2d-74.0720923857416!3d4.710988996601215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99b204cd6bd9%3A0x8fbe0e8c1f8a13f9!2sBogot%C3%A1%2C%20Colombia!5e0!3m2!1sen!2s!4v1609789335109!5m2!1sen!2s" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
